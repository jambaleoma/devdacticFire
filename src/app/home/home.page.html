<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> My Profile </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="preview">
    <ion-avatar (click)="changeImage()">

      <img *ngIf="profile?.imageUrl; else placeholder_avatar;" [src]="profile.imageUrl" />

      <ng-template #placeholder_avatar>
        <div class="fallback">
          <p> Select avatar </p>
        </div>
      </ng-template>

    </ion-avatar>
  </div>

  <div>



    <ion-list>
      <ion-list-header>Notes</ion-list-header>
      <ion-item *ngFor="let note of profile?.notes" (click)="openNote(note)">
        <ion-label>
          {{note.title}}
        </ion-label>
      </ion-item>
      <ion-item *ngIf="profile?.notes.length <= 0 || !profile?.notes">
        No notes.
      </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button (click)="addNote()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
  </div>
</ion-content>
